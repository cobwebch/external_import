<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:ex="http://typo3.org/ns/Cobweb/ExternalImport/ViewHelpers">

<f:layout name="Module" />
<f:section name="Content">

	<h1><f:translate id="edit_sync" /></h1>
	<p>
		<f:if condition="{task.table} == 'all'">
			<f:then>
				<f:translate id="set_full_sync_info" />
			</f:then>
			<f:else>
				<f:translate id="set_sync_info" arguments="{0: '{ex:be.tableTitle(table: task.table)}', 1: task.table, 2:task.index}" />
			</f:else>
		</f:if>
	</p>

	<f:form name="taskForm" action="updateTask" method="post">
		<f:render partial="DataModule/TaskFields" arguments="{_all}" />
	</f:form>
</f:section>
</html>
